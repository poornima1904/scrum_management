<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <!-- Dropdown Button -->
        <div class="dropdown">
            <button class="dropdown-button" id="dropdownButton"></button>
            <div class="dropdown-content" id="dropdownContent">
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </div>

        <!-- Title -->
        <h1 class="site-title">Scrum Management System</h1>

        <!-- Notifications Button -->
        <div class="notification">
            <button class="notification-button" id="notificationButton"></button>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript to toggle dropdown -->
    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownContent = document.getElementById('dropdownContent');

        dropdownButton.addEventListener('click', function (e) {
            e.stopPropagation(); // Prevent click from propagating
            dropdownContent.classList.toggle('show');
        });

        // Close the dropdown if clicked outside
        document.addEventListener('click', function () {
            dropdownContent.classList.remove('show');
        });

        const notificationButton = document.getElementById('notificationButton');
        notificationButton.addEventListener('click', function () {
            alert("No notifications yet."); // Placeholder for notification functionality
        });
    </script>
</body>
</html>
