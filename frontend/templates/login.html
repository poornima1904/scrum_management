{% extends "base.html" %}

{% block content %}
<div class="auth-box">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if errors %}
    <div class="error-messages">
        <ul>
            <li>{{ errors }}</li>
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
